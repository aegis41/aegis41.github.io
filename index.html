<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG-List</title>
</head>
<body>
    <h1>Image List</h1>
    <label for="listNames">List Names</label>
    <select name="listNames" id="listNames">
    	<option>Select a list</option>
    </select><br>
    <label for="size-factor">Size Factor</label> 
    <input type="number" min="8" max="32" step="8" value="8" name="size-factor" id="size-factor"><br>
    <label for="number-of-images">Number of Images</label>
    <input type="number" min="4" max="12" value="4" name="number-of-images" id="number-of-images"><br>
    <button type="button" onclick="apply()">Apply</button><button type="button" onclick="reset()">Reset</button>
    <ol id="list"></ol>
</body>
<script src="script.js"></script>
</html>
